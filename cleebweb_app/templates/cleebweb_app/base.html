{% load i18n static %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:" en-us" }}">

<head>
    
    <link rel="stylesheet" href="{% static 'cleebweb_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'cleebweb_app/css/cleebweb_app.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}クレブラットWEB{% endblock %}</title>
</head>

<body>
    <h1>クレブラットWEB</h1>
    <div class="container">
        {% block content %}{{content}}{% endblock %}
    </div>
    <script src="{% static 'cleebweb_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'cleebweb_app/js/bootstrap.bundle.min.js' %}"></script>
    {% block javascripts %}{% endblock javascripts %}
</body>

</html>
